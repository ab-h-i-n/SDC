<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Student Data Collection</title>
</head>
<body>
    <header>
        <h1>Student Data Collection</h1>
    </header>

    <main>
        <div class="sd">
            <h3>School details :</h3>
            <div class="data">
                <div>
                    <label>School Area : </label>
                    <select name="are" id="area">
                        <option value="">Select</option>
                        <option value="area X">area X</option>
                        <option value="area Y">area Y</option>
                        <option value="area Z">area Z</option>
                        <option value="area W">area W</option>
                    </select>
                </div>
                <div>
                <label>School Name : </label>
                <select name="scl" id="sname">
                    <option value="">Select</option>
                </select>
                </div>
            </div>
        </div>
        <div class="pd">
            <h3>Student details :</h3>
            <div class="data">
                <div>
                    <label>Name : </label>
                <input type="text" id="name">
                </div>
                <div>
                    <label>Date of Birth : </label>
                <input type="date" id="dob">
                </div>
                <div>
                <label>Gender : </label>
                <select name="gender" id="gender">
                    <option selected>Select</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
                </div>
                <div>
                    <label >Caste : </label>
                    <select name="caste" id="caste">
                        <option selected>Select</option>
                        <option value="h">Hindu</option>
                        <option value="m">Muslim</option>
                        <option value="c">Christian</option>
                    </select>
                </div>
                <div>
                    <label>Class : </label>
                    <select name="class" id="class">
                        <option selected>Select</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    </div>
                    <div>
                        <label>Enrollment Date : </label>
                        <input type="date" id="Edate">
                     </div>
                     <div>
                        <label>Dropout Date : </label>
                        <input type="date" id="dropDate">
                     </div>
                     <div>
                        <label>Dropout Reason : </label>
                        <br>
                        <input type="checkbox" id="res" name="res" value="Financial Constraints">
                        <label>Financial Constraints</label><br>
                        <input type="checkbox" id="res" name="res" value="Family Responsibilties">
                        <label>Family Responsibilties</label><br>
                        <input type="checkbox" id="res" name="res" value="Health issues">
                        <label>Health issues</label><br>
                        <input type="checkbox" id="res" name="res" value="Academin Struggles">
                        <label>Academin Struggles</label><br>
                        <input type="checkbox" id="res" name="res" value="Lack of Interest">
                        <label>Lack of Interest</label><br>
                        <input type="checkbox" id="res" name="res" value="Personal choice">
                        <label>Personal choice</label><br>
                     </div>
            </div>
        </div>
    </main>

    <footer>
        <div id="submit">Sumbit</div>
    </footer>
<script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
<script type="module" src="./script.js"></script>
</body>
</html>
